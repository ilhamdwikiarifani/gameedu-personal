<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Game | GameEdu - ATRW</title>
    <link rel="stylesheet" href="personal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Materi Modal -->
    <div class="modal-container" id="materi-modal">
      <div class="modal-content-container">
        <div class="text-center flex justify-center items-center">
          <div class="px-3">
            <div
              id="judul"
              class="text-white md:text-black font-black text-[25px] leading-9 w-[100%]"
            ></div>
            <div
              class="overflow-y-auto w-[350px] md:w-[600px] h-[500px] md:h-[300px] bg-white p-5 rounded-xl my-[10px] mx-auto"
            >
              <div id="content" style="text-align: justify"></div>
            </div>
          </div>
        </div>
        <div class="block text-center">
          <div>
            <button
              onclick="bacaMatericlose()"
              class="px-[55px] py-[8px] rounded-full shadow-md shadow-slate-900 border-4 border-slate-300 text-dark font-black text-[20px] bg-white transform transition-all duration-150 hover:scale-110 mb-2"
            >
              Kembali
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Salah Modal -->
    <div class="modal-container" id="salah-modal">
      <div class="modal-content-container">
        <div class="flex justify-center items-center mb-2">
          <img src="./img/bitmap.png" class="w-[80px]" />
        </div>
        <div class="mt-2">
          <img src="./img/salah.png" alt="" class="animasi-bounce2" />
        </div>
        <div class="block text-center">
          <div>
            <button
              onclick="bacaMateri()"
              class="px-[55px] py-[8px] rounded-full shadow-md shadow-slate-900 border-4 border-white text-white font-black text-[20px] bg-gradient-to-t from-green-600 to-lime-300 transform transition-all duration-150 hover:scale-110 mb-2"
            >
              Baca Materi
            </button>
          </div>
          <div>
            <button
              onclick="backModal()"
              class="px-[55px] py-[8px] rounded-full shadow-md shadow-slate-900 border-4 border-slate-300 text-dark font-black text-[20px] bg-white transform transition-all duration-150 hover:scale-110 mb-2"
            >
              Kembali
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Benar Modal -->
    <div class="" style="padding: 0px 400px">
      <div class="modal-container" id="benar-modal">
        <div class="modal-content-container">
          <div class="flex justify-center items-center mb-2">
            <img src="./img/bitmap.png" class="w-[80px]" />
          </div>
          <div class="mt-2">
            <img src="./img/benar.png" alt="" class="animasi-bounce2" />
          </div>
          <p class="font-black text-white md:text-black text-[20px]">
            Naik ke level <span id="levelModal"></span> ?
          </p>
          <div class="">
            <button
              onclick="nextModal()"
              class="px-[55px] py-[8px] rounded-full shadow-md shadow-slate-900 border-4 border-slate-300 text-dark font-black text-[20px] bg-white transform transition-all duration-150 hover:scale-110 mb-2"
            >
              Lanjut
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- end Modal -->

    <div class="modal-container" id="end-modal">
      <div class="modal-content-container">
        <div class="flex justify-center items-center mb-2">
          <img src="./img/bitmap.png" class="w-[80px]" />
        </div>
        <div class="mt-2">
          <img src="./img/skor.png" alt="" class="animasi-bounce2" />
        </div>

        <p
          id="skor"
          class="text-white md:text-black font-black text-[60px]"
        ></p>
        <div class="">
          <button
            onclick="endModal()"
            class="px-[55px] py-[8px] rounded-full shadow-md shadow-slate-900 border-4 border-slate-300 text-dark font-black text-[20px] bg-white transform transition-all duration-150 hover:scale-110 mb-2"
          >
            Kembali
          </button>
        </div>
      </div>
    </div>

    <!-- Start COntent -->
    <div
      id="quiz-container"
      class="max-w-full h-screen flex justify-center items-center bg-personal"
    >
      <div
        class="w-[90%] h-[95%] flex justify-center items-center mx-auto text-center overflow-hidden"
      >
        <div>
          <div class="flex justify-center items-center mb-2">
            <img src="./img/bitmap.png" class="w-[100px] animasi-bounce2" />
          </div>
          <div
            class="flex justify-center items-center bg-slate-100 mx-auto w-[100%] h-[auto] pb-8 rounded-2xl mb-3 overflow-hidden md:border-2 md:border-slate-200"
          >
            <div class="text-center">
              <div class="flex justify-center items-center">
                <div
                  class="w-[100%] h-[280px] md:h-[240px] overflow-hidden top-0 object-cover flex justify-center items-center"
                >
                  <img
                    id="image"
                    src=""
                    class="h-[100%] w-[100%] md:w-[700px] object-cover"
                  />
                </div>
              </div>
              <div class="mb-1 flex mt-5 justify-center items-center">
                <span class="mr-1">level</span>
                <p id="level"></p>
              </div>
              <div
                class="text-center text-[18px] px-3 font-bold"
                id="question"
              ></div>
            </div>
          </div>
          <div class="flex justify-center items-center mt-5">
            <div>
              <button
                id="choice1"
                class="px-[55px] py-[8px] rounded-full shadow-md shadow-slate-900 border-4 border-white text-white font-black text-[20px] bg-gradient-to-t from-green-600 to-lime-300 transform transition-all duration-150 hover:scale-110 mb-2 disabled:bg-gradient-to-t disabled:from-red-600 disabled:to-red-300 md:mx-2 animasi-scale"
              ></button>
              <button
                id="choice2"
                class="px-[55px] py-[8px] rounded-full shadow-md shadow-slate-900 border-4 border-white text-white font-black text-[20px] bg-gradient-to-t from-green-600 to-lime-300 transform transition-all duration-150 hover:scale-110 disabled:bg-gradient-to-t disabled:from-red-600 disabled:to-red-300 md:mx-2 animasi-scale"
              ></button>
            </div>
            <p id="result"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="tailwind.config.js"></script>
    <script src="personal.js"></script>
  </body>
</html>
